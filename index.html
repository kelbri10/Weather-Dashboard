<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" 
      crossorigin="anonymous">

    <link
      rel = 'stylesheet'
      href = 'style.css'
    />

    <title>Weather Dashboard</title>

</head>
<body>
  <header> 
    <h1>Weather Dashboard</h1>
  </header>

  <div class = 'container'>
    <div class = 'row'> 
      <div class = 'col-md-2'>
  
        <div class="input-group mb-3 search">
          <input type="text" class="form-control search-city" placeholder="Search City" aria-label="Search City" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="searchButton btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
          </div>
        </div>  
        
        <ul class="list-group city-list">

        </ul>
  
      </div>

      <div class = 'col-md-10'>
        <div class="card">
          <div class="card-body current-weather">
            <h1 id = 'city-name'>Search a City to see the forecast!</h1>

            <p id = 'temperature'> </p>
            <p id = 'humidity'></p>
            <p id = 'wind'></p>
            <p id = 'uv-index'></p>
          </div>

        </div>

        <div class = 'row forecast-row'>
          <div class = 'col-md-10'>
            <h1>8 Day Forecast: </h1>
          </div>
        </div>

        <div class = 'row'>
          <div class = 'forecast-col col-md-4'></div>
        </div>
      </div>
    


  </div>    
 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src = 'script.js'></script>
</body>
</html>
